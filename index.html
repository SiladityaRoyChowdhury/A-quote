<html>
<head>
Quotation Program
</head>
<body>
<br /><br /><br />
<div align="center">
<h1 style = "color:red" id="quote"></h1>
</div>
<script>
	var quoteArray = ["I remember my mother's prayers and they have always followed me. They have clung to me all my life.",
					"Only I can change my life. No one can do it for me.",
					"Smile in the mirror. Do that every morning and you'll start to see a big difference in your life.",
					"My mission in life is not merely to survive, but to thrive; and to do so with some passion, some compassion, some humor, and some style."];
				
	var randomNumber = Math.floor((Math.random()*4)+1);
	document.getElementById('quote').innerHTML = quoteArray[randomNumber-1];
</script>
</body>
</html>
